{% extends "base.html" %}

{% block title %}Success - To-Do List App{% endblock %}

{% block content %}
<section class="text-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body py-5">
                        <h1 class="display-4 text-success mb-4">Success!</h1>
                        <p class="lead">Your task has been added successfully.</p>
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Redirect to home page after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 3000);
    });
</script>
{% endblock %}
